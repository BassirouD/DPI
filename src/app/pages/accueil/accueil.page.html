<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Accueil
        </ion-title>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon name="notifications-outline" style="height: 20px;width: 20px"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="goToSettings()">
                <ion-icon name="cog-outline" style="height: 23px;width: 23px" slot="end"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-searchbar style="--border-radius: 20px"></ion-searchbar>

    <ion-card-content>
        <ion-slides [options]="catSlideOpts" class="cSlide">
            <ion-slide>
                <ion-card class="p1 card1">
                    <h2 class="cTextPadd text-white">13</h2>
                    <h4 class="cTextPadd text-white">Soumises</h4>
                </ion-card>
                <ion-card class="p1 card2">
                    <h2 class="cTextPadd text-white">2</h2>
                    <h4 class="cTextPadd text-white">En brouillon</h4>
                </ion-card>
                <ion-card class="p1 card1">
                    <h2 class="cTextPadd text-white">5</h2>
                    <h4 class="cTextPadd text-white">En cours</h4>
                </ion-card>
            </ion-slide>
        </ion-slides>
    </ion-card-content>

    <ion-list>
        <ion-item class="classItem1" lines="full">
            <h4>Raison sociale de l'importateur</h4>
            <ion-icon size="small" style="margin-bottom: 8%" slot="end" name="chevron-down-outline"></ion-icon>
        </ion-item>
        <br>

        <ion-item class="classItem1" lines="full">
            <h4>Raison sociale de l'importateur</h4>
            <ion-icon size="small" style="margin-bottom: 8%" slot="end" name="chevron-down-outline"></ion-icon>
        </ion-item>
        <br>

        <ion-item class="classItem1" lines="full">
            <h4>Raison sociale de l'importateur</h4>
            <ion-icon size="small" style="margin-bottom: 8%" slot="end" name="chevron-down-outline"></ion-icon>
        </ion-item>
        <br>

        <ion-item class="classItem1" lines="full">
            <h4>Raison sociale de l'importateur</h4>
            <ion-icon size="small" style="margin-bottom: 8%" slot="end" name="chevron-down-outline"></ion-icon>
        </ion-item>

    </ion-list>



    <ion-fab (click)="goToDemande()" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>


</ion-content>
